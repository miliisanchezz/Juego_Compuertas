<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Felicidades!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe1d9; /* Rosa claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }

        .container {
            text-align: center;
            background-color: #debcb4; /* Beige claro */
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease-out;
        }

        h1 {
            font-size: 50px;
            color: #7c4c46; /* Marrón cálido */
            animation: bounce 1s ease-in-out infinite;
        }

        #mensaje {
            font-size: 24px;
            color: #9d716b; /* Marrón suave */
            margin-top: 20px;
            animation: fadeInText 1.5s ease-in-out;
        }

        button {
            background-color: #7c4c46; /* Marrón cálido */
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
            animation: fadeInButton 2s ease-in-out;
        }

        button:hover {
            background-color: #9d716b; /* Marrón suave */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInButton {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Felicidades!</h1>
        <div id="mensaje">¡Has completado todos los niveles del juego de compuertas lógicas! 🏆</div>
        
        <button onclick="reiniciarJuego()">Reiniciar Juego</button>
    </div>

    <script>
        function reiniciarJuego() {
            window.location.href = "juego.html"; // Redirige al juego principal
        }
    </script>
</body>
</html>
